name: Morning Briefing

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  morning:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install openclaw
        run: npm install -g openclaw

      - name: Install deps
        run: |
          npm install openclaw nodemailer node-fetch dotenv

      - name: Setup OpenClaw auth
        run: |
          mkdir -p ~/.openclaw/agents/main/agent
          cat > ~/.openclaw/agents/main/agent/auth-profiles.json <<EOF
          {
            "default": {
              "provider": "openrouter",
              "apiKey": "${OPENROUTER_API_KEY}",
              "baseURL": "https://openrouter.ai/api/v1",
              "model": "arcee-ai/trinity-large-preview:free"
            }
          }
          EOF
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      # 从 Secrets 生成 .env
      - name: Create .env
        run: |
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" >> .env
          echo "OPENROUTER_MODEL=${{ secrets.OPENROUTER_MODEL }}" >> .env
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> .env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> .env
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> .env
          echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> .env
          echo "EMAIL_TO=${{ secrets.EMAIL_TO }}" >> .env
          echo "DISCORD_WEBHOOK=${{ secrets.DISCORD_WEBHOOK }}" >> .env

      # 加载 .env 运行 OpenClaw
      - name: Run OpenClaw
        run: |
          export $(cat .env | xargs)
          MESSAGE="$(cat task.txt)"
          npx -y openclaw agent --agent main -m "$MESSAGE" > output.md

      - name: Show npm debug log
        if: failure()
        run: |
          echo "===== npm debug log ====="
          ls -R /home/runner/.npm/_logs || true
          cat /home/runner/.npm/_logs/*debug-0.log || true

      - name: Send
        run: |
          export $(cat .env | xargs)
          node send.js